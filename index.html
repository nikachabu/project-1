    <div class="div-container">
        <div class="container">
            <div>
                <div class="design"> 
                <h4>design.today</h4>
                <img src="image/burger.svg" alt="burger-menu">
                </div>
                <div class="home">
                    <img src="image/Component-1.svg" alt="icon">
                    <h3>Home</h3>
                </div>
            <div class="menue">
                
                <div class="icon">
                    <img src="image/Component-2.svg" alt="icon">
                    <h3>Explore</h3>
                </div>
                <div class="icon">
                    <img src="image/Component-3.svg" alt="icon">
                    <h3>Folders</h3>
                </div>
                <div class="icon">
                    <img src="image/Component-4.svg" alt="icon">
                    <h3>Favourites</h3>
                </div>
                <div class="icon">
                    <img src="image/Component-5.svg" alt="icon">
                    <h3>Activites</h3>
                </div>
              </div>  
                <div class="following">
                    <h4 class="follow">FOLLOWING</h4>
                    <div class="icon">
                        <img src="image/Rectangle 40.png" alt="David Kovalev">
                        <h3>Sajon</h3>
                    </div>
                    <div class="icon">
                        <img src="image/Rectangle 41.png" alt="David Kovalev">
                        <h3>Tran Mau Tri Tam</h3>
                    </div>
                    <div class="icon">
                        <img src="image/Rectangle 42.png" alt="David Kovalev">
                        <h3>Ghani Pradita</h3>
                    </div>
                    <div class="icon">
                        <img src="image/Rectangle 43.png" alt="David Kovalev">
                        <h3>David Kovalev</h3>
                    </div>
                    <div class="icon">
                        <img src="image/Rectangle 44.png" alt="David Kovalev">
                        <h3>David Kovalev</h3>
                    </div>
                    <h4 class="load">Load more (15)</h4>
                </div>
            </div>    
        </div>
        <header class="div-header">
            <div class="header-search">
                <div class="search">
                    <h2>Search inspiration</h2>
                    <img src="image/Component-6.svg" alt="search">
                </div>
                <div class="go-pro">
                    <h2>GO PRO!</h2>
                    <img src="image/Component-7.svg" alt="icon">
                    <img src="image/Component-8.svg" alt="icon">
                    <img src="image/Group-1.png" alt="icon">
                    <div class="upload">
                        <h2>UPLOAD</h2>
                    </div>
                </div>
                
            
            </div>
        </header>
    </div>
